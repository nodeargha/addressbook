<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
  </head>
  <body>
    <% include headeruser.html %>
    <div class="container">
      <div class="row-fluid" style="margin-top:70px">
        <% include usersidebar.html %>
        <div class="col-lg-10">
          <div class="row-fluid">
            <div class="col-lg-12">
              <h3><header><i class="glyphicon glyphicon-user">Contacts</i></header></h3><hr>
            </div>
          </div>
          <div class="row-fluid">
            <div class="col-lg-4">
              <form class="form-search" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" id="txtsearch" name="txtsearch" placeholder="Search...">
                  <div class="input-group-btn">
                    <button class="btn btn-success"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-8 text-right">
              <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          </div>
          <div class="row-fluid">
            <div class="col-lg-12 text-center">
              <table class="table table-bordered table-striped">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Occupation</th>
                  <th>Birth Day</th>
                  <th>Anniversary</th>
                  <th>Website</th>
                  <th>&nbsp;</th>
                </tr>
                <%- dataRows %>
              </table>
            </div>
          </div>
          <div class="row-fluid">
            <div class="col-lg-12 text-right">
              <a data-toggle="modal" href="#contactform" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- Contact form starts-->
      <div id="contactform" class="modal hide fade" tabindex="-1" role="dialog" aria-labeledby="formtitle" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="formtitle">Create New Contact</h3>
        </div>
        <div class="modal-body">
          <div id="errormsg"></div>
          <form role="form" method="post">
            <div class="form-group" id="gfname">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name">
              <div class="text-danger" id="errfname"></div>
            </div>
          </form>
        </div>
      </div>
      <!-- Contact form ends-->
    <% include footer.html %>
      <script type="text/javascript" src="/javascripts/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
  </body>
</html>
